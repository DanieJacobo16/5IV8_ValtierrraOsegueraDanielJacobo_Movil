<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de DNI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validador de DNI</h1>
        <div class="form-group">
            <label for="dniNumber">NÃºmero de DNI:</label>
            <input type="number" id="dniNumber" min="0" max="99999999" placeholder="12345678">
        </div>
        <div class="form-group">
            <label for="dniLetter">Letra del DNI:</label>
            <input type="text" id="dniLetter" maxlength="1" placeholder="A" style="text-transform: uppercase;">
        </div>
        <button id="validateBtn">Validar DNI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
